{% extends 'base.html' %}
{% block title %} | Dashboard {% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Name</th>
                        <th scope="col">PaySlip</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for staff in staff %}
                        <tr>
                            <td>{{ staff.grade_status.position }}</td>
                            <td><span>{{ staff.first_name }}</span> <span>{{ staff.last_name}}</span></td>
                            <td> <a class="btn btn-primary btn-sm" href="{% url 'payslip' staff.id %}">View PaySilp</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
